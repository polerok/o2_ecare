<div class="vertical-align-middle">
    <form id="my_form" class="my-form">
        <div class="form-group">
            <label for="name">Jméno</label>
            <input type="text" class="form-control" id="name" placeholder="Jméno nebo název společnosti">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="E-mail">
        </div>
        <div class="form-group">
            <label for="phone">Telefon</label>
            <input type="text" class="form-control" id="phone" placeholder="Telefonní číslo">
        </div>
        <div class="form-group">
            <label for="question">Otázka</label>
            <input type="text" class="form-control" id="question" placeholder="Váš dotaz">
        </div>
        <button type="submit" class="btn btn-block">Pokračovat</button>
    </form>
</div>
